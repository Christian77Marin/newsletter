<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100"
      rel="stylesheet"
    />
    <style type="text/css">${styles}</style>
    <title>Plantilla Formulario de contacto</title>
  </head>
  <body>
    <header></header>

    <article>
      <p><span class="title">Asunto:</span> ${subject}</p>
      <p><span class="title">Nombre:</span> ${name}</p>
      <p><span class="title">Numero de telefono:</span> ${phone}</p>
      <p>
        <span class="title">Correo Electronico:</span> ${email}
      </p>
      <p class="message">
        <span class="title">Mensaje:</span> ${message}
      </p>

      <div id="auto-generated">
        <span class="title">Mensaje auto generado, para responder a este mensaje contacte con la
          persona por Telefono o Correo Electronico. </span>
      </div>
    </article>

    <footer></footer>
  </body>
</html>
